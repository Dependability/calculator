<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
        <div class="output">0</div>
        <button class="clear">AC</button>
        <button class="delete" key="Backspace">DEL</button>
        <button class="digit" key="1">1</button>
        <button class="digit" key="2">2</button>
        <button class="digit" key="3">3</button>
        <button class="operate" key="+">+</button>
        <button class="digit" key="4">4</button>
        <button class="digit" key="5">5</button>
        <button class="digit" key="6">6</button>
        <button class="operate" key="-">-</button>
        <button class="digit" key="7">7</button>
        <button class="digit" key="8">8</button>
        <button class="digit" key="9">9</button>
        <button class="operate" key="*">*</button>
        <button class="digit" key=".">.</button>
        <button class="digit" key="0">0</button>
        <button class="compute" key="=">=</button>
        <button class="operate" key="/">/</button>

            

    </div>
	<script src="script.js" defer></script>
  </body>
</html>
